services:
  graphdb:
    image: ontotext/graphdb:11.2.0
    container_name: graphdb
    volumes:
      - graphdb-data:/opt/graphdb/home
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: mlguide-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    container_name: mlguide-backend
    depends_on:
      - graphdb
      - db
    environment:
      GRAPHDB_BASE_URL: ${GRAPHDB_BASE_URL:-http://graphdb:7200}
      GRAPHDB_REPO_ID: ${GRAPHDB_REPO_ID:-ML-Ontology}
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: mlguide-frontend
    depends_on:
      - backend
    environment:
      BACKEND_URL: ${BACKEND_URL:-http://backend:8000}
      HTTP_TIMEOUT_SECONDS: ${HTTP_TIMEOUT_SECONDS:-30.0}
      META_CACHE_TTL_SECONDS: ${META_CACHE_TTL_SECONDS:-3600}
      MAX_RESULTS_DEFAULT: ${MAX_RESULTS_DEFAULT:-10}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      NOTEBOOKS_REPO_NAME: ${NOTEBOOKS_REPO_NAME:-mbergsto/generated-notebooks-mlguide}
      NOTEBOOKS_REPO_BRANCH: ${NOTEBOOKS_REPO_BRANCH:-main}
    ports:
      - "127.0.0.1:8501:8501"
    restart: unless-stopped

volumes:
  graphdb-data:
  db-data:
